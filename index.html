<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Flapper News</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">		

		<!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<!-- Including Angular JS  -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div>
			{{test}}
		</div>

		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			<span ng-click="incrementUpvotes(post)">^</span>
			<a ng-show="post.link" href={{post.link}}>{{post.title}}</a>
			<span ng-hide="post.link">{{post.title}}</span>

			 - upvotes : {{post.upvotes}}
		</div>
		

		<form ng-submit="addPost()">
			<div class="form-group">
				<input type="text" ng-model="title" class="form-control" placeholder="Title"></input>
			</div>
			<div class="form-group">
				<input type="text" ng-model="link" class="form-control" placeholder="Link"></input>
			</div>
			<button type="submit" class="btn btn-primary">Post</button>
		</form>

	</body>
</html>
